name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## T√©l√©chargement

            | Syst√®me | Fichier |
            |---------|---------|
            | ü™ü Windows | `Time-of-Garden-Setup-${{ github.ref_name }}.exe` |
            | üçé macOS Intel (x64) | `Time-of-Garden-${{ github.ref_name }}.dmg` |
            | üçé macOS Apple Silicon (M1/M2/M3) | `Time-of-Garden-${{ github.ref_name }}-arm64.dmg` |
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: windows-latest
            args: --win
          - os: macos-latest
            args: --mac --x64 --arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build & Publish
        run: npm run build && npx electron-builder ${{ matrix.args }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
