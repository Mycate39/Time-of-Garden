name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            args: --win
          - os: macos-latest
            args: --mac --x64 --arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate icon.ico (Windows only)
        if: runner.os == 'Windows'
        run: magick build/icon.png -define icon:auto-resize=256,128,64,48,32,16 build/icon.ico
        shell: bash

      - name: Build & Publish
        run: npm run build && npx electron-builder ${{ matrix.args }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
